<div class="container">
    <h1>INGRESO VEHICULO</h1>
    <form>
      <div class="form-group">
        <label for="licence">PLACA</label>
        <input type="text" name="plate" class="form-control" id="licence" [(ngModel)]="vehicle.licensePlate">
      </div>
 
      <div class="form-group">
        <label for="displacement">CILINDRAJE</label>
        <input type="number" name="displacement" class="form-control" id="displacement" [(ngModel)]="vehicle.displacement" >
      </div>
      <div class="form-group">
        <label for="vehicletype">TIPO VEHICULO</label>
        <select id="vehicletype" name="type" [(ngModel)]="vehicle.vehicleType">
            <option *ngFor="let item of vehicletype" value="{{item.idVehicleType}}">{{item.description}}</option>
        </select>
      </div>

      <button (click)="registryVehicle()">Registar</button>
 
    </form>
</div>
